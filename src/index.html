<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ea233bda26.js" crossorigin="anonymous"></script>
    <title>Todo-List</title>
  </head>
  <body>
    <main class="app">
      <header class="header">
        <span>Today's To Do</span>
        <i class="fa fa-refresh"></i>
      </header>
      <div>
        <form class="form">
          <input
            type="text"
            name="description"
            placeholder="Add to your list..."
          />
          <input type="submit" value="&#x23CE;" />
        </form>
        <ul class="todoList" data-todo-list></ul>
        <button type="button">Clear all Completed</button>
      </div>
    </main>
  </body>
</html>
