      <h2 id="todo-prompt">Today's To Do</h2>

        <input type="text" name="todo" id="todo" placeholder="Add to your list...">
        <input type="submit" value="&#x23CE;">
      </form>
      <ul id="tasks">
      
      </ul>
      <button type="button">Clear all Checked</button>
    </section>
  </main>
</body>
